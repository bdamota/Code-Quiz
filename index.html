<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <a class="score" href="url">View High Scores</a>
            <p class="time">Time:</p>
        </header>

            <h1>Coding Quiz Challenge</h1>
            <p class="rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start" type="submit">Start Quiz!</button>
        </main> 
        <script src="./assets/script.js"></script>
    </body>
</html>
