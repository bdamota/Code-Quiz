<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <div class="container">
                <a id= "score" href="url">View High Scores</a>
                <h2 id="countdown"></h2>
            </div>
        </header>
        <main>
            <div id= "div">
                <h1>Coding Quiz Challenge</h1>
                <p class="rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start" type="submit">Start Quiz!</button>
            </div>
        </main> 
        <script src="./assets/script.js"></script>
    </body>
</html>
